<!DOCTYPE html>
<html>
<head>
<script src='../js/jquery-1.11.1.js'></script>
<script src='../js/bootstrap.js'></script>

<link rel='stylesheet' 
  href='/test11/css/bootstrap.min.css'>
<link rel='stylesheet' 
  href='/test11/css/bootstrap-theme.min.css'>
<link rel='stylesheet' 
  href='/test11/css/common.css'>
  <link rel='stylesheet'>
  
</head>
<body>
<div class='container'>

<div class='content'>
<h1 class='login-title'>AppleStaff</h1>
<form class='form-horizontal' role='form'>
<div class='form-group'>
  <label for='uid' class='col-sm-2 control-label'>아이디</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='uid' placeholder='아이디' value=''>
  </div>
</div>
<div class='form-group' id='form-group-sub'>
  <label for='pwd' class='col-sm-2 control-label'>암호</label>
  <div class='col-sm-10'>
    <input type='password' class='form-control' 
        id='pwd' placeholder='암호'>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class='checkbox'>
      <label>
        <input type='checkbox' id='save'> 로그인 상태 유지
      </label>
  <button id='btnLogin' type='button' class='btn btn-primary'>로그인</button>
    </div>
  </div>
</div>
<div class='form-group'>
  <div class='col-sm-offset-2 col-sm-10'>
    <button id='btnSignup' type='button' class='btn btn-default' data-toggle="modal" data-target="#myModal">회원가입</button>
    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">회원가입</h4>
      </div>
      <div class="modal-body">
      
      <div class='form-group'>
  <label for='uid' class='col-sm-2 control-label'>아이디</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='id' placeholder='아이디를 입력하세요' value=''>
  </div>
</div>

<div class='form-group' id='form-group-sub'>
  <label for='pw' class='col-sm-2 control-label'>비밀번호</label>
  <div class='col-sm-10'>
    <input type='password' class='form-control' 
        id='pw' placeholder='비밀번호를 입력하세요'>
  </div>
</div>

<div class='form-group'>
  <label for='uname' class='col-sm-2 control-label'>이름</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='uname' placeholder='이름을 입력하세요' value=''>
  </div>
</div>

<div class='form-group'>
  <label for='email' class='col-sm-2 control-label'>이메일</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='email' placeholder='이메일을 입력하세요.' value=''>
  </div>
</div>

<div class='form-group'>
  <label for='tel' class='col-sm-2 control-label'>전화번호</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='tel' placeholder='연락가능한 번호를 입력하세요.' value=''>
  </div>
</div>
      
      </div>
      <div class="modal-footer">
        <button type="button" id='btnCancel' class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" id='btnSignup-success' class="btn btn-primary">확인</button>
      </div>
    </div>
  </div>
</div>
    
  </div>
</div>



</form>
</div>

<div class='footer'></div>

</div>

<script type="text/javascript" src='../js/jquery-1.11.1.js'></script>
<script type="text/javascript" src='../js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='../js/require.js'></script>
<script src='app.js'></script> 

</body>
</html>
