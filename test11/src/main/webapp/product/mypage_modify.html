<!DOCTYPE html>
<html>

<body>
<div class='container'>

<div class='content' id='content2'>
<h1 class='login-title' id='edit-title'>AppleStaff 정보수정</h1>
<form class='form-horizontal' role='form'>
<div class='form-group'>
  <label for='uid' class='col-sm-2 control-label'>아이디</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='uid'  value=''>
  </div>
</div>
<div class='form-group' id='form-group-sub'>
  <label for='pwd' class='col-sm-2 control-label'>암호</label>
  <div class='col-sm-10'>
    <input type='password' class='form-control' 
        id='pwd'>
  </div>
</div>

<div class='form-group'>
  <label for='name' class='col-sm-2 control-label'>이름</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='name'  value=''>
  </div>
</div>

<div class='form-group'>
  <label for='email' class='col-sm-2 control-label'>이메일</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='email' value=''>
  </div>
</div>

<div class='form-group'>
  <label for='tel' class='col-sm-2 control-label'>전화번호</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='tel' value=''>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class='checkbox' id='confirm-edit'>
  <button id='btnEdit' type='button' class='btn btn-primary'>변경</button>
  <button id='btnEditCancel' type='button' class='btn btn-primary'>취소</button>
    </div>
  </div>
</div>
</form>

</div>

<div class='footer'></div>

</div>
